<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .item1 {
        background: #eef;
    }
    
    .item2 {
        background: #fee;
    }
    .container1 div{
    	border: solid 1px #ccc;
        width: 200px;
        height: 200px;
        display: flex;
    }
	.container2 div {
		border: solid 1px #ccc;
        width: 200px;
        height: 200px;
        display: inline-flex;
	}
    </style>
</head>

<body>
    <div class="container1">
   		display: flex
        <div class="item1">Hello World 1</div>
        <div class="item2">Hello World 2</div>
    </div>
    <br>
    <div class="container2">
    	display: inline-flex
        <div class="item1">Hello World 1</div>
        <div class="item2">Hello World 2</div>
    </div>
</body>

</html>
